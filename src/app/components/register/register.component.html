<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register for ListSorter</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            [disabled]="loading"
            autocomplete="email"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="name"
            name="name"
            required
            [disabled]="loading"
            autocomplete="name"
          />
          <mat-hint>At least 2 characters</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            [disabled]="loading"
            autocomplete="new-password"
          />
          <mat-hint>At least 8 characters</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            [disabled]="loading"
            autocomplete="new-password"
          />
        </mat-form-field>

        @if (error) {
          <div class="error-message">{{ error }}</div>
        }

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loading || !registerForm.valid"
        >
          @if (loading) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            Register
          }
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
